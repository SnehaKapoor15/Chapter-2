<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
   <ol type="i">
    <li>Mercury</li>
    <li>Venus</li>
    <li>Earth</li>
    <li>Mars</li>
    <li>Jupiter</li>
    <li>Saturn</li>
    <li>Uranus</li>
    <li>Neptune</li>
   </ol> 
   <ul>
    <li>Pink</li>
    <li>White</li>
    <li>Blue</li>
    <li>Purple</li>
    <li>Green</li>
    <li>Yellow</li>
    <li>Brown</li>
    <li>Voilet</li>
   </ul>
   <style>
    ul{
        list-style-type: disc;
        color: purple;
        
    }
    ol{
        list-style-type: upper-latin;
        color: blueviolet
    }
   </style>

</body>
</html>
